<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form name="calculator">
                <input class="form-control" id="hi" name="display" readonly type="text">

                <input name="" onclick="click1()" type="button" value="1" class="btn bg-dark text-white">
                <input name="" onclick="click2()" type="button" value="2" class="btn bg-dark text-white">
                <input name="" onclick="click3()" type="button" value="3" class="btn bg-dark text-white">
                <input name="" onclick="click4()" type="button" value="4" class="btn bg-dark text-white">
                <input name="" onclick="click5()" type="button" value="5" class="btn bg-dark text-white">
                <input name="" onclick="click6()" type="button" value="6" class="btn bg-dark text-white">
                <input name="" onclick="click7()" type="button" value="7" class="btn bg-dark text-white">
                <input name="" onclick="click8()" type="button" value="8" class="btn bg-dark text-white">
                <input name="" onclick="click9()" type="button" value="9" class="btn bg-dark text-white">
                <input name="" onclick="click0()" type="button" value="0" class="btn bg-dark text-white">
                <input name="" onclick="clickadd()" type="button" value="+" class="btn bg-dark text-white">
                <input name="" onclick="clicksub()" type="button" value="-" class="btn bg-dark text-white">
                <input name="" onclick="clickmulti()" type="button" value="*" class="btn bg-dark text-white">
                <input name="" onclick="clickdiv()" type="button" value="/" class="btn bg-dark text-white">
                <input name="" onclick="clickclr()" type="button" value="cl" class="btn bg-dark text-white">
                <input name="" onclick="clickeq()" type="button" value="=" class="btn bg-dark text-white">
            </form>
        </div>
    </div>
</div>


<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    function click1() {
        document.calculator.display.value += 1;
    }

    function click2() {
        document.calculator.display.value = 2;
    }

    function click3() {
        document.calculator.display.value += 3;
    }

    function click4() {
        document.calculator.display.value += 4;
    }

    function click5() {
        document.calculator.display.value += 5;
    }

    function click6() {
        document.calculator.display.value += 6;
    }

    function click7() {
        document.calculator.display.value += 7;
    }

    function click8() {
        document.calculator.display.value += 8;
    }

    function click9() {
        document.calculator.display.value += 9;
    }

    function click0() {
        document.calculator.display.value += 0;
    }

    function clickadd() {
        document.calculator.display.value += "+";
    }

    function clicksub() {
        document.calculator.display.value += "-";
    }

    function clickmulti() {
        document.calculator.display.value += "*";
    }

    function clickdiv() {
        document.calculator.display.value += "/";
    }

    function clickclr() {
        document.calculator.display.value = "";
    }

    function clickeq() {
        var ansDisplay = eval(document.calculator.display.value);
        document.calculator.display.value = ansDisplay;
    }


</script>

</body>
</html>
