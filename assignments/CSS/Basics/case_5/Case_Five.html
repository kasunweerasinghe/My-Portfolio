<!DOCTYPE html>
<html lang="en">

    <title>Case Five</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/normalize.css" rel="stylesheet">

    <style>

        section {
            border: 1px solid red;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        section > div {
            border: 1px solid green;
        }

        section > div > img {
            position: relative;
            left: 100px;
            top: 50px;


            width: 100px;
            height: auto;
        }

    </style>

</head>
<body>

<section>

    <div>
        <img alt="image" src="assets/css.png">
    </div>
    <div>
        <img alt="image" src="assets/figma.png">
    </div>

    </div>

    <div>
        <img alt="image" src="assets/html.png">
    </div>
    <div>
        <img alt="image" src="assets/intellij.png">
