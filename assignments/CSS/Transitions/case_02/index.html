<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 02</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/f7d94b6141.js"></script>

    <style>

        body {
            background-color: #3030cd;
        }

        body > div {
            position: absolute;
            border: 15px solid white;
            border-top-color: red;
            width: 300px;
            height: 300px;
            border-radius: 100%;
            background-color: gray;
            cursor: pointer;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        body > div:hover {
            transition: all 2s;
            transform: rotate(360deg);
        }
        body > div:hover>h1 {
            transition:  2s;
            transform: rotate(-360deg);
        }


        body > div > h1 {
            width: 80px;
            height: 50px;
            color: white;
            position: absolute;


            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

        }


    </style>

</head>
<body>

<div>
    <h1>RWAD</h1>
</div>


</body>
</html>
