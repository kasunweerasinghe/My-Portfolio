<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="vh-100" style="background-color: #6054b9;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                <!-- Start Login Form-->
                                <form class="mx-1 mx-md-4">

                                    <!-- Start User Name-->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control" id="form3Example1c" type="text"/>
                                            <label class="form-label" for="form3Example1c">User Name</label>
                                        </div>
                                    </div>
                                    <!-- end User Name-->

                                    <!-- Start Password-->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control" id="form3Example4c" type="password"/>
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>
                                    </div>
                                    <!-- End Password-->

                                    <!-- Start Log in Button -->
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <a class="btn btn-primary" href="ManageCustomer.html" role="button">Log in</a>
                                    </div>
                                    <!-- End Log in Button -->

                                </form>
                                <!-- End Login Form-->

                            </div>

                            <!-- Start Image-->
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img alt="Sample image"
                                     class="img-fluid"
                                     src="https://img.freepik.com/free-vector/fingerprint-concept-illustration_114360-3898.jpg?w=1060&t=st=1663483658~exp=1663484258~hmac=4dd5dab885ee9dacc568448aec3a46fa4bf2b6e135acab1cc7e765f2fca7bc1e">

                            </div>
                            <!-- End Image-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--Import js for bootstrap-->
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
