<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid">

    <!--  start header -->
    <header>
        <!--start nav bar with image and name-->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/images/store.png"
                         width="30">
                    Kasun's POS System
                </a>

                <!--start nav bar with navigations links(home,customer,item...)-->
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"></a>
                        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                                class="navbar-toggler" data-bs-target="#navbarNavAltMarkup"
                                data-bs-toggle="collapse" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a aria-current="page" class="nav-link active" href="#">Home</a>
                                <a class="nav-link" href="#">Customer</a>
                                <a class="nav-link" href="#">Item</a>
                                <a class="nav-link" href="#">Order</a>
                                <a class="nav-link" href="#">Transaction</a>
                            </div>
                        </div>

                        <!-- start logout icon -->
                        <nav class="navbar bg-light">
                            <div class="container">
                                <a class="navbar-brand" href="#">
                                    <img alt="Bootstrap" height="24" src="assets/images/log_out.svg" width="30">
                                </a>
                            </div>
                        </nav>
                        <!-- end logout icon -->

                    </div>
                </nav>
                <!--end nav bar with navigations links(home,customer,item...)-->

            </div>
        </nav>
        <!--end nav bar with image and name-->

    </header>
    <!--  end header -->

    <br>
    <br>
    <br>


    <!-- start customer search and add new customer section-->
    <section class="container-fluid row">

        <nav class="navbar bg-light">
            <div class="container-fluid">
                <!-- start + new customer button-->
                <button class="btn btn-success " type="button">+ New Customer</button>
                <!-- end + new customer button-->

                <!-- start customer search-->
                <form class="d-flex" role="search">
                    <input aria-label="Search" class="form-control me-2 " placeholder="Search" type="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- end customer search-->

    </section>
    <!-- end customer search and add new customer section-->

    <br>
    <br>


    <!-- start customer data store table -->
    <section class="container-fluid">
        <table class="table table-bordered table-hover">
            <thead class="bg-info text-white">
            <tr>
                <td>Customer Id</td>
                <td>Name</td>
                <td>Address</td>
                <td>Contact</td>
                <td>Age</td>
                <td>Action</td>
            </tr>

            </thead>
            <tbody>
            <td>C001</td>
            <td>Kasun</td>
            <td>wennappuwa</td>
            <td>077-8428433</td>
            <td>24</td>
            <td>
                <button class="btn btn-outline-info" type="button">Edit</button>
            </td>
            </tbody>
        </table>
    </section>
    <!-- end customer data store table -->


    <!-- start Add New Customer panel-->
    <section class=" container-fluid row">
        <section class="col col-5">

            <!-- start form border -->
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Add New Customer</h2>

                    <!-- start form here -->
                    <form id="addNewCustomerForm">

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingCustomerID" placeholder="C-001" type="text">
                            <label for="floatingCustomerID">Customer ID</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingName" placeholder="Kasun Weerasinghe" type="text">
                            <label for="floatingName">Name</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingAddress" placeholder="Wennappuwa" type="text">
                            <label for="floatingAddress">Address</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingContact" placeholder="077-8428433" type="text">
                            <label for="floatingContact">Contact</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingAge" placeholder="24" type="text">
                            <label for="floatingAge">Age</label>
                        </div>

                        <!-- start save button -->
                        <button class="btn btn-primary" type="button">Save</button>
                        <!-- end save button -->

                        <!-- start Cancel button -->
                        <button type="button" class="btn btn-danger">Cancel</button>
                        <!-- end Cancel button -->

                    </form>
                    <!-- end form here -->

                </div>
            </div>
            <!-- end form border -->

        </section>

    </section>
    <!-- end Add New Customer panel-->

    <br>
    <br>

    <!-- start update Customer panel-->
    <section class=" container-fluid row">
        <section class="col col-5">

            <!-- start form border -->
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Update Customer</h2>

                    <!-- start form here -->
                    <form id="updateCustomerForm">

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingUpdateCustomerID" placeholder="C-001" type="text">
                            <label for="floatingUpdateCustomerID">Customer ID</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingUpdateName" placeholder="Kasun Weerasinghe" type="text">
                            <label for="floatingUpdateName">Name</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingUpdateAddress" placeholder="Wennappuwa" type="text">
                            <label for="floatingUpdateAddress">Address</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingUpdateContact" placeholder="077-8428433" type="text">
                            <label for="floatingUpdateContact">Contact</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" id="floatingUpdateAge" placeholder="24" type="text">
                            <label for="floatingUpdateAge">Age</label>
                        </div>

                        <!-- start save button -->
                        <button class="btn btn-primary" type="button">Save</button>
                        <!-- end save button -->

                        <!-- start Cancel button -->
                        <button type="button" class="btn btn-danger">Cancel</button>
                        <!-- end Cancel button -->

                    </form>
                    <!-- end form here -->

                </div>
            </div>
            <!-- end form border -->

        </section>

    </section>
    <!-- End update Customer panel-->




</main>


<!--Import js for bootstrap-->
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
