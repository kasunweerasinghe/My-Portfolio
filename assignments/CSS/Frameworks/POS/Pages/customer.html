<!-- start customer search and add new customer section-->
<section class="container-fluid row">

  <nav class="navbar bg-white">
    <div class="container-fluid">
      <!-- start + new customer button-->
      <button class="btn btn-outline-primary" data-bs-target="#staticBackdropforaddnewcustomer"
              data-bs-toggle="modal"
              type="button">Add New Customer
      </button>
      <!-- end + new customer button-->

      <!-- start customer search-->
      <form class="d-flex" role="search">
        <input aria-label="Search" class="form-control me-2 " placeholder="CustomerID/NIC/Name"
               type="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- end customer search-->

  <!-- Modal for Add new customer popup Form-->
  <section>
    <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade"
         data-bs-backdrop="static" data-bs-keyboard="false" id="staticBackdropforaddnewcustomer" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropforaddnewcustomerLable">Add New Customer</h5>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
          </div>
          <div class="modal-body">

            <!-- start form here -->
            <form id="addNewCustomerForm">

              <div class="form-floating mb-2">
                <input class="form-control" id="floatingCustomerID" placeholder="C-001" type="text">
                <label for="floatingCustomerID">Customer ID</label>
              </div>

              <div class="form-floating mb-2">
                <input class="form-control" id="floatingCustomerNIC" placeholder="C-001"
                       type="text">
                <label for="floatingCustomerNIC">Customer NIC</label>
              </div>

              <div class="form-floating mb-2">
                <input class="form-control" id="floatingName" placeholder="Kasun Weerasinghe"
                       type="text">
                <label for="floatingName">Name</label>
              </div>

              <div class="form-floating mb-2">
                <input class="form-control" id="floatingAddress" placeholder="Wennappuwa"
                       type="text">
                <label for="floatingAddress">Address</label>
              </div>

              <div class="form-floating mb-2">
                <input class="form-control" id="floatingContact" placeholder="077-8428433"
                       type="text">
                <label for="floatingContact">Contact</label>
              </div>

              <div class="form-floating mb-2">
                <input class="form-control" id="floatingSalary" placeholder="24" type="number">
                <label for="floatingSalary">Salary</label>
              </div>
            </form>
            <!-- end form here -->
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            <button class="btn btn-primary" type="button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
<!-- end customer search and add new customer section-->
