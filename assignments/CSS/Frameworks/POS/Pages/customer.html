<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>

<script>

    //create global scope
    var customers = [];

    $('#btnSaveCustomer').click(function () {
        let customerID = $('#txtCustomerID').val();
        let customerNIC = $('#txtCustomerNIC').val();
        let customerName = $('#txtName').val();
        let customerAddress = $('#txtAddress').val();
        let customerContact = $('#txtContact').val();
        let customerSalary = $('#txtSalary').val();

        //create object
        var customerObject = {
            id: customerID,
            nic: customerNIC,
            name: customerName,
            address: customerAddress,
            contact: customerContact,
            salary: customerSalary
        }

        //add object into array using push();
        customers.push(customerObject);

        //call customer add function
        loadAllCustomers()
    })

    $('#getAll').click(function () {
        loadAllCustomers()
    });


    //load All customers data into table
    function loadAllCustomers() {
        //remove all the table body content before adding
        $('#tblCustomer').empty();

        //get all customer records
        for (var customer of customers) {

            var row = `<tr><td>${customer.id}</td><td>${customer.nic}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.contact}</td><td>${customer.salary}</td><td> <button id="btnUpdateCustomer" class="btn btn-outline-info col-12 col-sm-7 col-lg-3 mb-1" data-bs-target="#staticBackdropforupdatecustomer" data-bs-toggle="modal" type="button">Edit</button> <button id="btnDeleteCustomer" class="btn btn-outline-danger col-12 col-sm-7 col-lg-3  mb-1" type="button">Delete</button> </td></tr>`;

            $('#tblCustomer').append(row);

        }
    }

    $('tblCustomer > tr').click(function (){
        alert('hi');
    })

    $('#btnUpdateCustomer').click(function () {

    });


</script>
