<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Two</title>
    <link href="assets/normalize.css" rel="stylesheet">

    <style>

        header {
            border: 1px solid red;
            width: 100%;
            height: 73px;
            position: relative;
        }

        header > img {
            width: 195px;
            height: 73px;
            position: relative;
        }

        header > nav {
            position: absolute;
            top: 0;
            right: 20px;
            padding: 10px;

        }

        header > nav > ul > li {
            font-size: 20px;
            display: inline;
            padding: 15px;

        }

        /* Main Nav*/
        main {
            position: relative;
        }

        body > main > nav {
            border: 1px solid red;
            position: absolute;
            top: 0;
            bottom: 0;
            width: 273px;
        }

    </style>

</head>
<body>

<header>

    <img alt="image" src="assets/Screenshot%202022-08-21%20at%203.14.57%20PM.png">
    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>

<main>
    <nav>

    </nav>

    <section>
        <section></section>

        <section></section>
    </section>
</main>

<footer>

</footer>

</body>
</html>
