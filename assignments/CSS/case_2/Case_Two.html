<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Two</title>
    <link href="assets/normalize.css" rel="stylesheet">

    <style>
        /*Header */
        body > header {
            position: relative;
            width: 100vw;
            height: 70px;
            background: #fff;
            box-shadow: 1px 2px 3px 3px black;
        }

        body > header > img {
            width: 195px;
            height: 73px;
            position: relative;
        }

        body > header > nav, a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        body > header > nav {
            position: absolute;
            right: 15px;
            top: 5px;
            padding: 20px;
        }


        /*Main, Aside*/
        body > main > aside {
            position: relative;
            width: 250px;
            height: 100vh;
            background: rebeccapurple;
        }

        body > main > aside > ul {
            display: inline;
        }

        body > main > aside > ul > li {
            font-size: 20px;
            padding: 12px;
            color: white;
            position: relative;
            left: 28px;
            list-style-type: none;
        }

        /*Main, Gif boxes*/
        body > main > section {
            position: absolute;
            width: 1160px;
            height: 320px;
            border: 1px solid saddlebrown;
            right: 11px;
            top: 119px;
        }

        body > main > section > div > img:nth-child(1) {
            position: absolute;
            left: 0;
            width: 386px;
            height: 320px;
            border-bottom : 1px solid green;

        }

        body > main > section > div > img:nth-child(2) {
            position: absolute;
            left: 386px;
            border-left : 1px solid green;
            border-right: 1px solid green;
            border-bottom : 1px solid green;
            width: 386px;
            height: 320px;

        }

        body > main > section > div > img:nth-child(3) {
            position: absolute;
            right: 0;
            width: 386px;
            height: 320px;
            border-bottom : 1px solid green;
        }

    </style>
</head>
<body>

<header>
    <img alt="ijse image" src="assets/Screenshot%202022-08-21%20at%203.14.57%20PM.png">

    <nav>
        <a href="">Home</a>
        <a href="">Service</a>
        <a href="">Contact</a>
        <a href="">About Us</a>

    </nav>
</header>

<main>
    <aside>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </aside>

    <section>
        <div> <!-- main div-->
            <img alt="gif" src="assets/gif.gif">
            <img alt="gif" src="assets/gif.gif">
            <img alt="gif" src="assets/gif.gif">
        </div>

    </section>


</main>

<footer>

</footer>

</body>
</html>
